<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<p>Click me!</p>
	<script>
		$(function(){
			$("p").dblclick(function(){
				alert("Double Clicked");
			});
			$("p").click(function(){
				$("p").css("color","red");
			});
		});
	</script>
</body>
</html>
