<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Q8</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        table {
            width: 80vw;
            text-align: center;
            margin-left: 10vw;
            margin-top: 5vh;
        }
        .btn{
            /* margin-top: 10px;
            margin-left: 44vw; */
            width: 130px;
            height: 50px;
            background-color: crimson;
            color: white;
        }
        #button2{
            background-color: gray;
            width: 100px;
            margin: 10px 100px;
        }

        .divs{
            margin-top: 10px;
            margin-left: 40vw;
        }
        tr{
            background-color: gold;
        }
        .temp{
            background-color: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <table>
        <tr style="background-color: green;">
            <th>S.no</th>
            <th>Category</th>
        </tr>
    </table>
    <div class="divs">
        <button class="btn" id="button1">Get Job-List</button>
    </div>
    <div class="divs">
        <b>Search for category:</b>
        <textarea placeholder="Enter category no only" style="vertical-align: middle;"></textarea><br>
        <button id="button2" class="btn">Search</button>
    </div>
    <script>
        $().ready(()=>{
            var i = 1;
            $("#button1").click(()=>{
                while(i<=100){
                    var j = parseInt(Math.random()*20)+1;
                    $("table").append(`<tr class = "category${j} jobs">
                        <td>${i}</td>
                        <td>Category${j}</td>
                        </tr>`)
                        i++;
                }
            });
            $("#button2").click(()=>{
                $(".jobs").removeClass("temp");
                var k = $("textarea").val();
                $(`.category${k}`).addClass("temp");
            })
        })
    </script>

</body>

</html>
