<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
 
<div class="container">
  <h2>Profile Page</h2>
  <div class="card">
    <div class="card-header">Profile</div>
    <div class="card-body">
        <div class="card-deck">
            <div class="card">
                <div class="card-body"><img src="profile.jpeg" alt="" style="width: 100%;height: 100%;"></div> 
                <div class="card-footer">Select File less than 1500 KB </div>
            </div>
      
            <div class="card">
                <div class="card-body"> 
                    <form action="backend.php">
                        <table>
                            <tr>
                                <td><b>First name:</b> <input type="text"></td>
                                <td><b>Last name:</b><input type="text"></td>
                            </tr>
                            <tr>
                                <td><b>Email address: </b><input type="email"></td>
                                <td><b>Password:</b><input type="password"></td>
                            </tr>
                        </table>
                        <hr>
                        <input type="submit" value="Submit" style="background-color: blue;color:white">
                    
                    </form>
                </div> 
                
            </div>
        </div> 
    
  </div>
</div>
